<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>VRSpring</title>
    <meta name="description" content="we_ui">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/vr.css">
</head>

<body ontouchstart ng-app="com.vrspring.vr" ng-cloak>
<div ng-controller="mainController" ng-cloak>
    <header class='bg-primary'>
        <div class="weui-row weui-no-gutter h-center">
            <div class="weui-col-20">
                <img src="./images/logo.png" class='logo'/>
            </div>
            <div class="weui-col-20 text-center"><a ui-sref="home">首页</a></div>
            <div class="weui-col-20 text-center"><a ui-sref="channel">频道</a></div>
            <div class="weui-col-20 text-center"><a ui-sref="about">关于</a></div>
        </div>
    </header>
    <div ui-view="">
    </div>
</div>
<script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/lib/jquery-weui.min.js" type="text/javascript"></script>
<script src="js/lib/angular.min.js" type="text/javascript"></script>
<script src="js/lib/angular-ui-router.min.js" type="text/javascript"></script>
<script src="js/lib/fastclick.min.js" type="text/javascript"></script>
<script src="js/lib/swiper.min.js" type="text/javascript"></script>
<script src="js/lib/qrcode.min.js" type="text/javascript"></script>
<script src="js/lib/qrcode_UTF8.min.js" type="text/javascript"></script>
<script src="js/init.js" type="text/javascript"></script>
<script src="js/directives.js" type="text/javascript"></script>
<script src="js/router.js" type="text/javascript"></script>
<script type="text/javascript" src='js/controller/mainController.js'></script>
<script type="text/javascript" src='js/controller/homeController.js'></script>
<script type="text/javascript" src='js/controller/aboutController.js'></script>
</body>

</html>
